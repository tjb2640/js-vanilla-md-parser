<!DOCTYPE html>
<html lang="en">
    <!--
        Test page to render the output of the parsed markdown
        Quick and cheap
        (Actual parse logic is imported from parseclass.js, instantiated as MarkdownParser())
    -->
    <head>
        <title>MDParse Test</title>
        <script src="parseclass.js" type="text/javascript"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="raw" class="container-wrap"></div>
        <div id="parsed" class="container-wrap"></div>
        <script type="text/javascript">
            const text1 = [
                "# Heading 1",
                "", // break
                "## Heading 2 ## ### ##",
                "", // break
                "### Heading 3",
                "### Heading 4",
                "This is my markdown.",
                "This is also my markdown.",
                "3rd p tag.",
                "Setext h1",
                "=",
                "Setext h2?",
                "----",
                "Another paragraph here # Don't parse this side as a heading",
                ">Quote here",
                ">Continues here",
                "># Heading in a quote",
                ">> More underneath that heading in another level",
                ">> This text will be **bold** so that's **cool**",
                ">> This text should be emphasized like *this*",
                "", "",
                "```js",
                "// how to repeat a string 3 times",
                "let i = 2;",
                "i++;",
                "console.log('<p>'.repeat(i));",
                "```",
                "", "",

            ];
            const parser = new MarkdownParser();
            document.getElementById("raw").innerHTML = "<pre>" + text1.join('<br />') + "</pre>";
            document.getElementById("parsed").innerHTML = parser.parseMarkdown(text1.join('\n'));
        </script>
    </body>
</html>
